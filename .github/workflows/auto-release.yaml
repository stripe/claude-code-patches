name: Auto-release

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Specific version to release (e.g., 0.1.0), or "npm" to use latest npm version. Leave empty to use the latest stable version.'
        required: false
        type: string

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bsdiff jq

      - name: Check and create release
        run: ./release.sh
        env:
          VERSION_INPUT: ${{ inputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Auto-release

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Specific version to release (e.g., 0.1.0), or "npm" to use latest npm version. Leave empty to use the latest stable version.'
        required: false
        type: string

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine version
        id: npm-version
        run: |
          if [ "${{ inputs.version }}" = "npm" ]; then
            VERSION=$(npm show @anthropic-ai/claude-code version)
            echo "Using latest npm version: $VERSION"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            VERSION=$(curl https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/stable)
            echo "Using latest stable version: $VERSION"
          fi
          echo "latest=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check-release
        run: |
          RELEASE_TAG="v${{ steps.npm-version.outputs.latest }}"
          echo "Checking for release tag: $RELEASE_TAG"

          # Check if release exists
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.check-release.outputs.exists == 'false'
        run: |
          RELEASE_TAG="v${{ steps.npm-version.outputs.latest }}"
          echo "Creating release: $RELEASE_TAG"

          gh release create "$RELEASE_TAG" \
            --title "Anthropic just released $RELEASE_TAG!" \
            --notes "Version: ${{ steps.npm-version.outputs.latest }}
          Changelog: https://github.com/anthropics/claude-code/blob/main/CHANGELOG.md
          Bump Claude Code using \`./claude-code/bump_claude_version.sh\`
          React to this message with \`:create-minion-gocode:\` and claim the /++es!" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
